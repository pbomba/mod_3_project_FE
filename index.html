<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/styles.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600|Permanent+Marker" rel="stylesheet">
    <title>Remixer</title>
  </head>

  <body style="background-color: #221e15;">


    <div class="container-fluid">

        <div class="complete_track pt-3 pb-5" align="center">
          <h1 id="welcome">Remixer</h1>
          <p id="intro"> Make your own song! <br/> Pick a beat. Hit record and add your instruments. </p>
        </div>

        <div class="pullout-tab">
           <p>Song Gallery</p>
        </div>

        <div class="sidebar" id="sidebar">
          <p id="closeBar" style="color: #fff;">x</p>
          <div id="songList">
             <h3>Song Gallery</h3>
             <div>
               <ul class="song-list"></ul>
             </div>
          </div>
        </div>


        <div class="beat_selector pb-3" align="center">
          <h5>Select Your Beat:</h5>
          <select class="btn btn-lg btn-danger" id='beat_dropdown'>
            <option name='beat' value="rockBeat">Rock Beat</option>
            <option name='beat' value="funkBeat">Funk Beat</option>
            <option name='beat' value="shuffleBeat">Shuffle Beat</option>
          </select>
        </div>

        <div class="instruments pb-5" align="center">
          <h5>Sound Board:</h5>
          <button class="btn sound" id="coin" data-key="1">Coin (1)</button>
          <button class="btn sound" id="horn" data-key="2">Horn (2)</button>
          <button class="btn sound" id="beep" data-key="3">Yoshi (3)</button>
          <button class="btn sound" id="boop" data-key="4">Boop (4)</button>
          <button class="btn sound" id="ping" data-key="5">Ping (5)</button><br>
          <button class="btn sound" id="synthC" data-key="1"> â™ª (Q)</button>
          <button class="btn sound" id="synthD" data-key="1"> â™ª (W)</button>
          <button class="btn sound" id="synthE" data-key="1"> â™ª (E)</button>
          <button class="btn sound" id="synthF" data-key="1"> â™ª (R)</button>
          <button class="btn sound" id="synthG" data-key="1"> â™ª (T)</button>
          <button class="btn sound" id="synthA" data-key="1"> â™ª (Y)</button>
          <button class="btn sound" id="synthB" data-key="1"> â™ª (U)</button>
          <button class="btn sound" id="synthC2" data-key="1"> â™ª (I)</button><br>
          <button class="btn sound" id="catC" data-key="1"> ðŸ˜º (A)</button>
          <button class="btn sound" id="catD" data-key="1"> ðŸ˜º (S)</button>
          <button class="btn sound" id="catE" data-key="1"> ðŸ˜º (D)</button>
          <button class="btn sound" id="catF" data-key="1"> ðŸ˜º (F)</button>
          <button class="btn sound" id="catG" data-key="1"> ðŸ˜º (G)</button>
          <button class="btn sound" id="catA" data-key="1"> ðŸ˜º (H)</button>
          <button class="btn sound" id="catB" data-key="1"> ðŸ˜º (J)</button>
          <button class="btn sound" id="catC2" data-key="1"> ðŸ˜º (K)</button>
        </div>

        <div class="tracker mb-5">
          <h5>Your Track</h5>
          <div class="pb-3" id="trackbar">
            <div class="progress">
              <div class="progress-bar progress-bar-striped bg-danger" id="mainTrack" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
          <button class="btn save" id="saveTrack" data-toggle="modal" data-target="#artistSongSave">Save</button>
          <button class="btn play" id="play_all">Play (spacebar)</button>
        </div>

        <div class="modal fade" id="artistSongSave" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Save Your Song!</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="modalClose">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body mx-3">
                  <div class="md-form mb-5">
                      <input type="text" id="artistName" class="form-control" placeholder="Your Name">
                  </div>
                  <div class="md-form mb-4">
                      <input type="text" id="songTitle" class="form-control" placeholder="Your Song Title">
                  </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                  <button type="submit" class="btn btn-danger" id="submit">Submit</i></button>
              </div>
          </div>
        </div>
      </div>

        <div class="tracks">
            <h5>Layer One</h5>
            <div class="progress" id="trackLayer1">
              <div class="progress-bar progress-bar-striped .progress-bar-animated bg-success" id="layerOne" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button class="record btn mr-3" id="record_1" data-id="1">Record</button>
            <button class="btn mr-3 play" data-id="1">Play</button>
            <button class="btn delete" data-id="1" id="delete_1">Delete</button><br>
        </div>

        <div class="tracks pt-3">
            <h5>Layer Two</h5>
            <div class="progress" id="trackLayer2">
              <div class="progress-bar progress-bar-striped .progress-bar-animated bg-info" id="layerTwo" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button class="btn mr-3 record" id="record_2"data-id="2">Record</button>
            <button class="btn mr-3 play" data-id="2">Play</button>
            <button class="btn delete" data-id="2" id="delete_2">Delete</button><br>
        </div>

        <div class="tracks pt-3 pb-5">
            <h5>Layer Three</h5>
            <div class="progress" id="trackLayer3">
              <div class="progress-bar progress-bar-striped .progress-bar-animated bg-warning" id="layerThree" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button class="btn mr-3 record" id="record_3" data-id="3">Record</button>
            <button class="btn mr-3 play" data-id="3">Play</button>
            <button class="btn delete" data-id="3" id="delete_3">Delete</button><br>
        </div>

     </div>

     <script src="./src/index.js"></script>
     <script src="./p5.min.js"></script>
     <script src="./addons/p5.dom.min.js"></script>
     <script src="./addons/p5.sound.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>

</html>
