<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/styles.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Overpass:400,600|Permanent+Marker" rel="stylesheet">
    <title>Remixer</title>
  </head>

  <body>

    <div class="container-fluid" id="content" >

        <div class="complete_track pt-3 pb-5" align="center">
            <h1 id="welcome">Remixer</h1>
            <p id="intro">Make your own song! Hit record to start a track. <br/> Add your instruments and play your song back! </p>


        </div>

        <div class="instruments pb-5" align="center">
          <button class="btn sound" id="coin" data-key="1">Coin (1)</button>
          <button class="btn sound" id="horn" data-key="2">Horn (2)</button>
          <button class="btn sound" id="beep" data-key="3">Beep (3)</button>
          <button class="btn sound" id="boop" data-key="4">Boop (4)</button>
          <button class="btn sound" id="ping" data-key="5">Ping (5)</button>
          <button class="btn play" id="play_all">Play (spacebar)</button>
        </div>

        <div id='beat_selector'>
        <h3>Select a beat</h3>
          <input type='radio' name='beat' value="rockBeat">Rock Beat</input>
          <input type='radio' name='beat' value="funkBeat">Funk Beat</input>
          <input type='radio' name='beat' value="shuffleBeat">Shuffle Beat</input>
        </div>
        <div class="tracks">
            <h4>Track One</h4>
            <button class="record btn mr-3" id="record_1" data-id="1">Record</button>
            <button class="btn mr-3 play" data-id="1">Play</button>
            <button class="btn delete" disabled="true" id="record_1">Delete</button><br>
        </div>

        <div class="tracks pt-3">
            <h4>Track Two</h4>
            <button class="btn mr-3 record" id="record_2"data-id="2">Record</button>
            <button class="btn mr-3  play" data-id="2">Play</button>
            <button class="btn delete" disabled="true" id="record_1">Delete</button><br>
        </div>

        <div class="tracks pt-3 pb-5">
            <h4>Track Three</h4>
            <button class="btn mr-3 record" id="record_3" data-id="3">Record</button>
            <button class="btn mr-3  play" data-id="3">Play</button>
            <button class="btn delete" disabled="true" id="record_1">Delete</button><br>
        </div>

     </div>

     <script src="./src/index.js"></script>
     <script src="./p5.min.js"></script>
     <script src="./addons/p5.dom.min.js"></script>
     <script src="./addons/p5.sound.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>

</html>
